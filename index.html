<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Validation Form </title>
    <script src="index.js" defer></script>
</head>
<body>
<div id="main">
    <h2>Form Validation</h2>
    <form id="myForm" action="#" onsubmit=" validateForm(event)">
        <div class="form-control">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span class="error" id="nameError"></span>
        </div>

        <div class="form-control">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span class="error" id="emailError"></span>
        </div>

        <div class="form-control">
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" minlength="10" maxlength="10" >
            <span class="error" id="mobileError"></span>
        </div>

        <div class="form-control">
            <label for="Password">Password:</label>
            <input type="Password" id="Password" name="Password" minlength="5">
            <span class="error" id="pwError"></span>
        </div>

        <div class="form-control">
            <label for="cPassword">Confirm Password:</label>
            <input type="cPassword" id="cPassword" name="cPassword" >
            <span class="error" id="cpwError"></span>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
